<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Access</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        video {
            width: 100%;
            max-width: 400px;
            border: 2px solid #2c3e50;
            border-radius: 5px;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #28a745;
            color: white;
        }
        img {
            margin-top: 20px;
            max-width: 100%;
            border: 2px solid #2c3e50;
            border-radius: 5px;
        }
        #photos {
            text-align: center;
        }
        a {
            display: block;
            margin-top: 10px;
            color: #28a745;
            text-decoration: none;
        }
    </style>
</head>
<body>

<h1>Open Your Camera</h1>
<video id="video" autoplay></video>
<button id="snap">Take Photo</button>
<div id="photos"></div>

<script>
    const video = document.getElementById('video');
    const snapButton = document.getElementById('snap');
    const photosDiv = document.getElementById('photos');

    // Function to access the camera
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
        } catch (error) {
            console.error("Error accessing the camera: ", error);
            alert("Unable to access the camera. Please ensure you have granted permission.");
        }
    }

    // Start the camera when the page loads
    startCamera();

    // Take a photo when the button is clicked
    snapButton.addEventListener('click', () => {
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const context = canvas.getContext('2d');
        context.drawImage(video, 0, 0, canvas.width, canvas.height);

        // Create an image element and set its source to the canvas data
        const img = document.createElement('img');
        img.src = canvas.toDataURL('image/png');
        photosDiv.appendChild(img);

        // Create a download link for the photo
        const downloadLink = document.createElement('a');
        downloadLink.href = img.src;
        downloadLink.download = 'photo.png';
        downloadLink.textContent = 'Download Photo';
        photosDiv.appendChild(downloadLink);
    });
</script>

</body>
</html>
